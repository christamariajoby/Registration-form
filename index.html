<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form action="#">
       
        Full Name
        <input type="text" placeholder="Enter your name"required><br>
        Username
        <input type="text" placeholder="Enter your username"required><br>
        Password
        <input type="password" placeholder="Enter your password"required><br>
        Confirm Password
        <input type="text" placeholder="Re-enter your password"required><br>
        Email
        <input type="email" placeholder="Enter your email"required><br>
        Phone Number
        <input type="text" placeholder="Enter your number"required><br>
        Date
        <input type="date" placeholder="Enter login date"required><br>
        Time
        <input type="time" placeholder="Enter login"required><br>
        Address<br>
        <textarea name="" id="" cols="30" rows="3"></textarea><br>
        Gender<br>
        Male
        <input type="checkbox">
        Female
        <input type="checkbox">
        Prefer not to say
        <input type="checkbox"><br>
        <input type="submit" value="Register here">
        
        </form>
    </div>

</body>
</html>
